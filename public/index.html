<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Phrase Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seed Phrase Checker</h1>
        <div class="form-group">
            <label for="mnemonic">Enter your 12-word mnemonic seed phrase:</label>
            <input type="text" id="mnemonic" name="mnemonic" placeholder="Enter seed phrase...">
        </div>
        <button id="checkBalance">Check Balance</button>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
