<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Phrase Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seed Phrase Checker</h1>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <select id="mnemonic-length">
                <option value="12">12 words</option>
                <option value="18">18 words</option>
                <option value="24">24 words</option>
            </select>
        </div>
        <div class="manual-check">
            <input type="text" id="manual-address" placeholder="Enter address">
            <select id="manual-currency">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="usdt">USDT (ERC-20)</option>
                <option value="usdt_trc20">USDT (TRC-20)</option>
                <option value="litecoin">Litecoin</option>
                <option value="dogecoin">Dogecoin</option>
            </select>
            <button id="check-balance">Check Balance</button>
        </div>
        <div id="results"></div>
        <div id="progress-container">
            <h2>Progress</h2>
            <div id="progress"></div>
        </div>
    </div>
    <script src="script.js?v=1"></script>
</body>
</html>
